<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperaturas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 25px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .results {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            display: none;
        }

        .results.visible {
            display: block;
        }

        .result-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .result-label {
            color: #666;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .result-value {
            color: #333;
            font-size: 24px;
            font-weight: 700;
        }

        .error {
            background: #fee;
            border-left-color: #e74c3c;
            color: #c0392b;
            padding: 15px;
            border-radius: 6px;
            display: none;
            margin-top: 15px;
        }

        .error.visible {
            display: block;
        }

        .info {
            background: #eef5ff;
            border-left: 4px solid #3498db;
            padding: 15px;
            border-radius: 6px;
            font-size: 13px;
            color: #2c3e50;
            margin-top: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå°Ô∏è Conversor de Temperaturas</h1>
        
        <div class="input-group">
            <label for="celsius">Ingresa la temperatura en Celsius (¬∞C)</label>
            <input 
                type="number" 
                id="celsius" 
                placeholder="Ejemplo: 25" 
                step="0.01"
            >
        </div>

        <button onclick="convertir()">Convertir</button>

        <div class="error" id="error"></div>

        <div class="results" id="resultados">
            <div class="result-item">
                <div class="result-label">Celsius (¬∞C)</div>
                <div class="result-value" id="resultCelsius">-</div>
            </div>
            <div class="result-item">
                <div class="result-label">Fahrenheit (¬∞F)</div>
                <div class="result-value" id="resultFahrenheit">-</div>
            </div>
            <div class="result-item">
                <div class="result-label">Kelvin (K)</div>
                <div class="result-value" id="resultKelvin">-</div>
            </div>
        </div>

        <div class="info">
            <strong>üìå F√≥rmulas utilizadas:</strong><br>
            ‚Ä¢ Fahrenheit: (¬∞C √ó 9/5) + 32<br>
            ‚Ä¢ Kelvin: ¬∞C + 273.15
        </div>
    </div>

    <script>
        /**
         * Convierte una temperatura en Celsius a Fahrenheit y Kelvin
         * @param {number} celsius - La temperatura en grados Celsius
         * @returns {object} Objeto con las conversiones a Fahrenheit y Kelvin
         */
        function convertirTemperatura(celsius) {
            // Validar que el valor ingresado sea un n√∫mero v√°lido
            if (typeof celsius !== 'number' || isNaN(celsius)) {
                console.error('Por favor ingresa un n√∫mero v√°lido');
                return null;
            }

            // F√≥rmula de conversi√≥n a Fahrenheit: (¬∞C √ó 9/5) + 32
            const fahrenheit = (celsius * 9 / 5) + 32;

            // F√≥rmula de conversi√≥n a Kelvin: ¬∞C + 273.15
            const kelvin = celsius + 273.15;

            // Retornar un objeto con los tres valores (Celsius original + conversiones)
            return {
                celsius: celsius,
                fahrenheit: Math.round(fahrenheit * 100) / 100, // Redondear a 2 decimales
                kelvin: Math.round(kelvin * 100) / 100 // Redondear a 2 decimales
            };
        }

        /**
         * Maneja el evento de conversi√≥n desde la interfaz
         */
        function convertir() {
            const inputCelsius = document.getElementById('celsius').value;
            const errorDiv = document.getElementById('error');
            const resultadosDiv = document.getElementById('resultados');

            // Limpiar errores previos
            errorDiv.classList.remove('visible');
            errorDiv.textContent = '';

            // Validar que el input no est√© vac√≠o
            if (inputCelsius.trim() === '') {
                errorDiv.textContent = '‚ö†Ô∏è Por favor ingresa un valor';
                errorDiv.classList.add('visible');
                resultadosDiv.classList.remove('visible');
                return;
            }

            // Convertir el string a n√∫mero
            const celsius = parseFloat(inputCelsius);

            // Validar que sea un n√∫mero v√°lido
            if (isNaN(celsius)) {
                errorDiv.textContent = '‚ö†Ô∏è El valor ingresado no es un n√∫mero v√°lido';
                errorDiv.classList.add('visible');
                resultadosDiv.classList.remove('visible');
                return;
            }

            // Llamar a la funci√≥n de conversi√≥n
            const resultado = convertirTemperatura(celsius);

            // Si la conversi√≥n fue exitosa, mostrar los resultados
            if (resultado) {
                document.getElementById('resultCelsius').textContent = resultado.celsius + ' ¬∞C';
                document.getElementById('resultFahrenheit').textContent = resultado.fahrenheit + ' ¬∞F';
                document.getElementById('resultKelvin').textContent = resultado.kelvin + ' K';
                resultadosDiv.classList.add('visible');
            }
        }

        // Permitir convertir al presionar Enter
        document.getElementById('celsius').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                convertir();
            }
        });
    </script>
</body>
</html>
