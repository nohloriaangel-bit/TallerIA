<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora ‚Äî TallerIA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app" role="main">
    <section class="calculator" aria-label="Calculadora">
      <header class="calc-header">
        <h1 class="visually-hidden">Calculadora</h1>
        <div class="theme-toggle">
          <button id="btnToggleTheme" aria-pressed="false" aria-label="Alternar modo oscuro">üåô</button>
        </div>
      </header>

      <div class="display" id="display" aria-live="polite">
        <div id="historyPreview" class="history-preview" aria-hidden="true"></div>
        <div id="result" class="result" role="textbox" aria-readonly="true">0</div>
      </div>

      <div class="buttons" id="buttons" role="group" aria-label="Teclado de la calculadora">
        <button class="btn wide" data-action="clear" aria-label="Limpiar todo">AC</button>
        <button class="btn" data-action="delete" aria-label="Borrar √∫ltimo">‚Üê</button>
        <button class="btn" data-action="percent" aria-label="Porcentaje">%</button>
        <button class="btn op" data-action="operator" data-value="/" aria-label="Dividir">√∑</button>

        <button class="btn" data-action="number" data-value="7" aria-label="7">7</button>
        <button class="btn" data-action="number" data-value="8" aria-label="8">8</button>
        <button class="btn" data-action="number" data-value="9" aria-label="9">9</button>
        <button class="btn op" data-action="operator" data-value="*" aria-label="Multiplicar">√ó</button>

        <button class="btn" data-action="number" data-value="4" aria-label="4">4</button>
        <button class="btn" data-action="number" data-value="5" aria-label="5">5</button>
        <button class="btn" data-action="number" data-value="6" aria-label="6">6</button>
        <button class="btn op" data-action="operator" data-value="-" aria-label="Restar">‚àí</button>

        <button class="btn" data-action="number" data-value="1" aria-label="1">1</button>
        <button class="btn" data-action="number" data-value="2" aria-label="2">2</button>
        <button class="btn" data-action="number" data-value="3" aria-label="3">3</button>
        <button class="btn op" data-action="operator" data-value="+" aria-label="Sumar">+</button>

        <button class="btn wide" data-action="number" data-value="0" aria-label="0">0</button>
        <button class="btn" data-action="decimal" aria-label="Decimal">.</button>
        <button class="btn equal" data-action="equals" aria-label="Igual">=</button>
      </div>

      <aside class="history" aria-label="Historial de operaciones">
        <h2 class="visually-hidden">Historial</h2>
        <ul id="historyList" class="history-list" aria-live="polite"></ul>
      </aside>
    </section>
  </main>

  <script src="calculadora.js"></script>
</body>
</html>
