<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê± Generador de Informaci√≥n sobre Gatos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeIn 0.6s ease-in;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab-btn {
            padding: 12px 28px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: white;
            color: #667eea;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .tab-content.active {
            display: block;
        }

        /* Secci√≥n de Datos Curiosos */
        .facts-section {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .fact-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin: 20px 0;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.2em;
            line-height: 1.6;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            animation: slideUp 0.5s ease-in;
        }

        .fact-text {
            font-style: italic;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        button {
            padding: 12px 28px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Secci√≥n de Razas */
        .breeds-section {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .breeds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .breed-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 0;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideUp 0.5s ease-in;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .breed-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .breed-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .breed-image-placeholder {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
            font-size: 3em;
        }

        .breed-name {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 12px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 15px 10px 15px;
        }

        .breed-info {
            font-size: 0.95em;
            line-height: 1.6;
            padding: 0 15px 15px 15px;
            flex: 1;
        }

        .breed-info-item {
            margin-bottom: 10px;
        }

        .breed-info-label {
            font-weight: bold;
            opacity: 0.9;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 10px 16px;
            min-width: 45px;
            font-size: 0.9em;
        }

        .page-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: bold;
            min-width: 200px;
            text-align: center;
        }

        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #667eea;
            padding: 30px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .success {
            background: #4caf50;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .breeds-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .breeds-controls input {
            padding: 10px 16px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
            flex: 1;
            min-width: 200px;
        }

        .breeds-controls input:focus {
            outline: none;
            border-color: #f5576c;
            box-shadow: 0 0 8px rgba(245, 87, 108, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .no-results {
            text-align: center;
            color: #666;
            padding: 40px;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .facts-section,
            .breeds-section {
                padding: 20px;
            }

            .tabs {
                flex-direction: column;
            }

            .tab-btn {
                width: 100%;
            }

            .breeds-grid {
                grid-template-columns: 1fr;
            }

            .pagination {
                gap: 5px;
            }

            .pagination button {
                padding: 8px 12px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üê± Gatos Fascinantes</h1>
            <p>Descubre datos curiosos e informaci√≥n sobre razas de gatos</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="facts">üìö Datos Curiosos</button>
            <button class="tab-btn" data-tab="breeds">üêæ Razas de Gatos</button>
        </div>

        <!-- TAB: Datos Curiosos -->
        <div id="facts" class="tab-content active">
            <div class="facts-section">
                <h2 style="text-align: center; color: #667eea; margin-bottom: 20px;">üí° Dato Curioso Aleatorio</h2>
                
                <div id="factContainer">
                    <div class="loading">‚è≥ Cargando dato curioso...</div>
                </div>

                <div class="button-group">
                    <button id="getFactBtn">üé≤ Generar Nuevo Dato</button>
                    <button id="copyFactBtn">üìã Copiar Dato</button>
                </div>
            </div>
        </div>

        <!-- TAB: Razas de Gatos -->
        <div id="breeds" class="tab-content">
            <div class="breeds-section">
                <h2 style="text-align: center; color: #667eea; margin-bottom: 20px;">üêæ Cat√°logo de Razas</h2>
                
                <div class="breeds-controls">
                    <input 
                        type="text" 
                        id="searchBreeds" 
                        placeholder="Buscar raza..." 
                        autocomplete="off"
                    >
                    <button id="loadBreedsBtn">Cargar Razas</button>
                </div>

                <div id="breedsContainer">
                    <div class="loading">‚è≥ Cargando razas...</div>
                </div>

                <div class="pagination">
                    <button id="prevBreedsBtn">‚Üê Anterior</button>
                    <div class="page-info">
                        <span id="breedsPageInfo">P√°gina 1</span>
                    </div>
                    <button id="nextBreedsBtn">Siguiente ‚Üí</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
